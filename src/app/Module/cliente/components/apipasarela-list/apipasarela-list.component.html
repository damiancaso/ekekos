<div class="container">
    <a routerLink="/seleccion" class="btn btn-secondary btn-back"><i class="fas fa-arrow-left"></i></a>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Pasarela de Pagos</h5>
        </div>
        <div class="card-body">  
            <form>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="Ingrese su número de tarjeta">
                </div>
                <div class="mb-3">
                    <label for="expirationDate" class="form-label">Fecha de Expiración</label>
                    <input type="text" class="form-control" id="expirationDate" placeholder="MM/AA">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="Ingrese el CVV">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="saveCard">
                    <label class="form-check-label" for="saveCard">Guardar esta tarjeta para futuras compras</label>
                </div>
                <div>
                <button routerLink="/detalles" type="button" class="btn btn-primary">Pagar</button>
            </div>
            </form>
        </div>
    </div>
</div>
