<div class="container mt-4">
    <div id="mesas" class="mb-3">
      <!-- Mesas se generarán dinámicamente aquí -->
    </div>
  </div>
  
  <div class="ventana-flotante" *ngIf="ventanaAbierta">
    <div class="ventana-contenido">
      <h2>Reservar Mesa</h2>
      <div class="mb-3">
        <label for="numberGuests" class="form-label">Número de Comensales</label>
        <input type="number" id="numberGuests" class="form-control" #numComensales>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Fecha</label>
        <input type="date" id="date" class="form-control" #fecha>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Hora</label>
        <input type="time" id="time" class="form-control" #hora>
      </div>
      <button routerLink="/pasarela" class="btn btn-primary">Reservar</button>
      <button class="btn btn-secondary" (click)="cerrarVentana()">Cerrar</button>
    </div>
  </div>
  
<!-- ------------------------------------------------------------------------------------ -->

<div class="ventana-flotante" *ngIf="ventanaAbierta2">
    <div class="ventana-contenido">
        <h2>Delivery</h2>
        <div class="mb-3">
            <label for="gps" class="form-label">Direccion</label>
            <input type="text" id="gps" class="form-control" #gps>
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control" #dni>
        </div>
         <button routerLink="/pasarela" class="btn btn-primary" >Pedir</button> 
        <button class="btn btn-secondary" (click)="cerrarVentana2()">Cerrar</button>
    </div>
</div>
