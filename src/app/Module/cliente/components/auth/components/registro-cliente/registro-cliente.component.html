<form>
    <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
    <p class="text-bold-50 mb-5">¡Por favor, completa el formulario para registrarte!</p>

    <!-- Nombre input -->
    <div class="form-outline mb-4">
        <input type="text" id="form3Example1" class="form-control" />
        <label class="form-label" for="form3Example1">Nombre</label>
    </div>

    <!-- Email input -->
    <div class="form-outline mb-4">
        <input type="email" id="form3Example3" class="form-control" />
        <label class="form-label" for="form3Example3">Email</label>
    </div>

    <!-- Contraseña input -->
    <div class="form-outline mb-4">
        <input type="password" id="form3Example4" class="form-control" />
        <label class="form-label" for="form3Example4">Contraseña</label>
    </div>

    <!-- Confirmar Contraseña input -->
    <div class="form-outline mb-4">
        <input type="password" id="form3Example5" class="form-control" />
        <label class="form-label" for="form3Example5">Confirmar Contraseña</label>
    </div>

    <div class="text-center text-lg-start mt-4 pt-2">
        <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>
        <p class="small fw-bold mt-2 pt-1 mb-0">¿Ya tienes una cuenta? <a href="#"
                class="link-danger">Login</a></p>
    </div>
</form>
